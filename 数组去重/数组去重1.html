<!DOCTYPE html>

	<body>
		<script>
			 

			function findArr(arr, n) {
				for(var i = 0; i < arr.length; i++) {
					if(arr[i] == n) return true;
				}
				return false;
			}
          
			function removeDup(arr) {
				var arr = [1, 12, , 33, 1, 1, 3, 3, 1, 21, 12, 3];
				var arr2 = [];
				for(var i = 0; i < arr.length; i++) {
					if(!findArr(arr2, arr[i])) {
						arr2.push(arr[i]);
					}
				}
				return arr2;
			}
			removeDup();
			console.log(removeDup())
		</script>
	</body>

</html>
