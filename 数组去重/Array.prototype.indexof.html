<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			function unique(a) {
				var res = [];

				for(var i = 0, len = a.length; i < len; i++) {
					var item = a[i];

					(res.indexOf(item) === -1) && res.push(item);
				}

				return res;
			}

			var a = [1, 1, '1', '2', 1];
			var ans = unique(a);
			console.log(ans); // => [1, "1", "2"]
		</script>
	</body>

</html>
